<div class="list row">
  <div class="col-md-6">
    <h4>liste des clients</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let client of clients; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveClient(client, i)"
      >
        {{ client.id }} - {{ client.nom }}   {{client.prenom}}
      </li>
    </ul>

  </div>
  <div class="col-md-6">
    <app-clients-details
      [viewMode]="true"
      [currentClient]="currentClient"
    ></app-clients-details>
  </div>
</div>
